apiVersion: v1
kind: Pod
metadata:
  labels:
    app: minio
  name: minio
  namespace: default
spec:
  containers:
  - name: minio
    image: quay.io/minio/minio:latest
    command: ["/bin/bash", "-c"]
    args: ["minio server /data --console-address :8080"]
    ports:
    - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: minio-nodeport
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30005
